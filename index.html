<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="text-dark">
  <main>
    <div class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">To-Do list</a>
          <form class="d-flex border" role="search">
            <input type="checkbox" id="toggle_checkbox">
            <label for="toggle_checkbox">
              <div id="star">
                <div class="star" id="star-1">★</div>
                <div class="star" id="star-2">★</div>
              </div>
              <div id="moon"></div>
            </label>
          </form>
        </div>
      </nav>
    </div>
    <div class="container mt-5 pt-5 ">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add Here">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
      </div>
      <div class="container d-flex flex-column mb-3 mt-5 bg-white text-dark border rounded-3 " id="containerText">
      </div>
    </div>
  </main>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
